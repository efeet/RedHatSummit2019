- name: Create function app with Ansible in Docker container
  hosts: localhost
  connection: local
  vars_files:
   - ./vars-myvars.yml
  tasks:

    - name: Create an Azure App Service Plan
      azure_rm_appserviceplan:
        name: "{{ vm_name }}-appservice-plan"
        is_linux: true
        number_of_workers: 1
        resource_group: "{{ resource_group }}"
        sku: S1

    - name: Create a Storage Account for Azure Function
      azure_rm_storageaccount:
        resource_group: "{{ resource_group }}"
        name: "{{ vm_name }}2019func"
        kind: StorageV2
        account_type: Standard_LRS
        tags:
          Tier: Development
          Venue: RedHatSummit
      register: output

    - name: Obtain Access Keys for Storage Account
      azure_rm_resource:
        api_version: '2018-07-01'
        method: POST
        resource_group: "{{ resource_group }}"
        provider: storage
        resource_type: storageaccounts
        resource_name: "{{ vm_name }}2019func"
        subresource:
          - type: listkeys
      register: storage_output

    - name: Create container based function app
      azure_rm_functionapp:
        resource_group: "{{ resource_group }}"
        name: "{{ vm_name }}functionapp"
        storage_account: "{{ vm_name }}2019func"
        plan:
          resource_group: "{{ resource_group }}"
          name: "{{ vm_name }}-appservice-plan"
        container_settings:
          name: zikalino/functionapp:x7
        app_settings:
          AzureWebJobsStorage: DefaultEndpointsProtocol=https;AccountName={{ vm_name }}2019func;AccountKey={{ storage_output['response']['keys'][0]['value'] }}
          DOCKER_REGISTRY_SERVER_URL: https://index.docker.io
          WEBSITE_NODE_DEFAULT_VERSION: 10.14.1
          WEBSITES_ENABLE_APP_SERVICE_STORAGE: no
